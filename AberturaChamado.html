<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<titLe> TicketManagement </titLe>
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
	</head>

	<body>
		<div class="section grey lighten-5">
			<nav>
			    <div class="nav-wrapper teal lighten-2">
				    <a href="#" class="brand-logo teal lighten-2">Logo</a>
				    <ul id="nav-mobile " class="right teal lighten-2">
				        <li><a href="sass.html">Abrir Chamado</a></li>
				        <li><a href="badges.html">Atender Chamado</a></li>
				        <li><a href="collapsible.html">Consultar Chamado</a></li>
				      </ul>
			    </div>
		    </nav>
			<div class="container white">
			    <form class="col s12" >
			    	<div class="input-field col s12">
				    	<div class="card-panel teal lighten-2">Abertura de chamado</div>
					</div>
			      	<div class="row">
			        	<div class="input-field col s8">
			          		<input id="idSocilitante" type="text">
			          		<label for="last_name">Solicitante</label>
			        	</div>
						<div class="input-field col s4">
						    <select>
						        <option value="" disabled selected>Choose your option</option>
						        <option value="1">Option 1</option>
						        <option value="2">Option 2</option>
						        <option value="3">Option 3</option>
						    </select>
						    <label>Setor</label>
						</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s4">
			          		<input id="idDtAbertura" type="text">
			          		<label for="last_name">Data de abertura</label>
			        	</div>
			        	<div class="input-field col s4">
			          		<input id="idDtFechamento" type="text">
			          		<label for="last_name">Data de fechamento</label>
			        	</div>
						<div class="input-field col s4">
						    <select>
						        <option value="" disabled selected>Choose your option</option>
						        <option value="1">Option 1</option>
						        <option value="2">Option 2</option>
						        <option value="3">Option 3</option>
						    </select>
						    <label>Status</label>
						</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s12">
			          		<input id="idTitulo" type="text">
			          		<label for="last_name">Título</label>
			        	</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s12">
			          		<input id="idDescricao" type="text">
			          		<label for="last_name">Descrição</label>
			        	</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s12 center-align">
						<a id="btnEntrar" class="waves-effect waves-light btn">Abrir chamado</a>
						</div>
					</div>
			    </form>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="materialize/js/materialize.js"></script>
		<script src="funcoes.js"></script>
	</body>
